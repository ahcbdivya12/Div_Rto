{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <title>Transport Admin</title>
    
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'service_provider/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'service_provider/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'service_provider/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'service_provider/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <form  action="Rto_Sigup" method="POST">
                       {% csrf_token %}  
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>tms_Admin</h3>
                            </a>
                            <h3>Sign Up</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select border-0 py-3" required="required" name="city">
                                    <option selected disabled value="">Select City</option>
                                    <option value="Ahmedabad">Ahmedabad</option>
                                    <option value="Surat">Surat</option>
                                    <option value="Vadodara">Vadodara</option>
                                    <option value="Rajkot">Rajkot</option>
                                    <option value="Bhavnagar">Bhavnagar</option>
                                    <option value="Jamnagar">Jamnagar</option>
                                    <option value="Junagadh">Junagadh</option>
                                    <option value="Gandhidham">Gandhidham</option>
                                    <option value="Nadiad">Nadiad</option>
                                    <option value="Gandhinagar">Gandhinagar</option>
                                    <option value="Anand">Anand</option>
                                    <option value="Morvi">Morvi</option>
                                    <option value="Mahesana">Mahesana</option>
                                    <option value="Surendranagar Dudhrej">Surendranagar Dudhrej</option>
                                    <option value="Vapi">Vapi</option>
                                    <option value="Navsari">Navsari</option>
                                    <option value="Veraval">Veraval</option>
                                    <option value="Porbandar">Porbandar</option>

                                    <option value="Godhra">Godhra</option>
                                    <option value="Bhuj">Bhuj</option>
                                    <option value="Botad">Botad</option>
                                    <option value="Valsad">Valsad</option>
                                </select>
                            </div>
                            <div class="form-floating mb-3">
                            <select class="form-select border-0 py-3" required="required" name="r_office">
                                <option disabled selected value="">Select office</option>
                                <optgroup label="Ahemdabad" >
                                    <option value="B/H,KHARIKAT CANAL, NR NEW RTO, VASTRAL, AHMEDABAD">B/H,KHARIKAT CANAL, NR NEW RTO, VASTRAL, AHMEDABAD</option>
                                    <option value="WES, AHMEDABAD">WES, AHMEDABAD</option>
                                </optgroup>  
                                <optgroup label="Surat">
                                    <option value="B/H,KHARIKAT CANAL, NR NEW RTO, VASTRAL, Surat">B/H,KHARIKAT CANAL, Surat</option>
                                    <option value="W surat">W surat</option>
                                </optgroup>
                            </select>
                            </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="cpassword">
                            <label for="floatingPassword">Confirm-Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check_box" required>
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary py-3 w-100 mb-4">Sign-up</button>

                        <p class="text-center mb-0">Don't have an Account? <a href="/rto_office/">Sign in</a></p>
           
                       
                    </div>
                </form>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>
   
   <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'service_provider/lib/chart/chart.min.js'%}"></script>
    <script src="{% static 'service_provider/lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'service_provider/lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'service_provider/lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'service_provider/lib/tempusdominus/js/moment.min.js'%}"></script>
    <script src="{% static 'service_provider/lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
<script src="{% static 'service_provider/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>
    <!-- Template Javascript -->
     <script src="{% static 'service_provider/js/main.js'%}"></script>
</body>

</html>
